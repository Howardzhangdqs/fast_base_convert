<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Base Convert - Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test-result {
      background: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Fast Base Convert - WASM Test</h1>
  <button id="runTest">Run Quick Test</button>
  <div id="output"></div>

  <script type="module">
    async function test() {
      const output = document.getElementById('output');
      output.innerHTML = '<p>Loading WASM module...</p>';

      try {
        const { init, run_quick_benchmark } = await import('./pkg/fast_base_convert.js');
        await init();

        output.innerHTML = '<p>WASM loaded successfully!</p>';

        // Run a quick benchmark
        const result = await run_quick_benchmark(
          'small-number',
          10000,
          [5, 4, 3, 2, 1], // 12345
          10,
          16
        );

        const resultDiv = document.createElement('div');
        resultDiv.className = 'test-result success';
        resultDiv.innerHTML = `
          <h3>Benchmark Results:</h3>
          <p>Baseline: ${result.baseline_time.toFixed(2)} ms</p>
          <p>Optimized: ${result.optimized_time.toFixed(2)} ms</p>
          <p>Speedup: ${result.speedup.toFixed(2)}×</p>
          <p>Correct: ${result.is_correct ? '✓' : '✗'}</p>
        `;
        output.appendChild(resultDiv);

      } catch (error) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'test-result error';
        errorDiv.innerHTML = `<p>Error: ${error.message}</p>`;
        output.appendChild(errorDiv);
      }
    }

    document.getElementById('runTest').addEventListener('click', test);
  </script>
</body>
</html>
